{% extends 'generator/base.html' %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <div>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='{% url 'home' %}'">
                <i class="bi bi-house-door"></i> Home
            </button>
            <button class="btn btn-outline-light" onclick="window.location.href='{% url 'edit_readme' %}'">
                <i class="bi bi-pencil"></i> Edit
            </button>
        </div>
        <a href="{% url 'download_readme' %}" class="btn btn-success">
            <i class="bi bi-download"></i> Download README.md
        </a>
    </div>
    <div class="card-body p-0">
        <div class="markdown-body">
            {{ readme_html | safe }}
        </div>
    </div>
</div>
{% endblock %}
