{% extends 'generator/base.html' %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <div>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='{% url 'home' %}'">
                <i class="bi bi-house-door"></i> Home
            </button>
            <button class="btn btn-outline-light" onclick="window.location.href='{% url 'view_readme' %}'">
                <i class="bi bi-eye"></i> View
            </button>
        </div>
        <button type="submit" form="readme-form" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Changes
        </button>
    </div>
    <div class="card-body">
        <form method="post" id="readme-form">
            {% csrf_token %}
            {{ form.content }}
        </form>
    </div>
</div>
{% endblock %}
